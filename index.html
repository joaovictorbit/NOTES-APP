<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Note App</title>
        <meta charset="UTF -8">
        <link rel="stylesheet" href="style.css">
        <script src="" ></script>
        
    </head>
    <body>
        <h1>Note App</h1>
        <div class="notes" id="app">
        </div>
        <div class="notes__sidebar">
            <button class="notes__add" type="button"> New Note </button>
            <div class="notes__list">
                <div class="notes__list-item">
                    <div class="notes__small-title"></div>
                    <div class="notes__small-body"></div>
                    <div class="notes__small-updated"></div>
                </div>
            <div class="notes__preview">
                <input class="notes__body" type="text" placeholder="Title">
                <textarea class="notes__body">Write here</textarea>


            </div>
            </div>

        </div>
 

    
    </body>

</html>
